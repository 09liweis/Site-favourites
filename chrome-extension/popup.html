<!DOCTYPE html>
<html>
<head>
	<title>Favourite Site</title>
	<script src="jquery.js"></script>
	<script src="popup.js"></script>
	<style type="text/css">
		.container {
			width: 368px;
		}
		input {
			border-radius: 5px;
		}
		.form-group {
			margin-bottom: 10px;
		}
		.form-control {
			width: 100%;
			padding: 10px;
			border: 1px solid #cccccc;
		}
		.btn {
			padding: 10px;
			border: none;
			background: blue;
			color: #ffffff;
		}
		#add-url {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Favourite Your Site</h1>
		<form id="login" name="login">
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Email" name="email" id="email" />
			</div>
			<div class="form-group">
				<input class="form-control" type="password" placeholder="Password" name="password" id="password" />
			</div>
			<div class="form-group">
				<input class="btn" type="submit" value="Login" />
			</div>
		</form>
		<div id="add-url">
			<p id="title"></p>
			<p id="url"></p>
			<button id="add" class="btn">Add to Account</button>
		</div>
	</div>
</body>
</html>
